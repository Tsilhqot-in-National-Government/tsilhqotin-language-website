<table class="table">
    <thead>
      <tr>
        <th scope="col">Title</th>
        <th scope="col">Performed by</th>
      </tr>
    </thead>
    <tbody>
        <tr *ngFor="let song of songs">
            <td>{{ song.title }}</td>
            <td>{{ song.performer }}</td>
        </tr>
    </tbody>
  </table>
