<h1>{{ song.title }}</h1>
<h2>performed by {{ song.performer }}</h2>
<div>
    <audio controls>
        <source [src]="song.url" type:"audio/mpeg">
        Your browser does not support this audio element.
    </audio> 
    <p>song url: {{ song.url }}</p>
</div>
<div>
    <img id="play-button" (click)="playAudio()" src="https://datsan.openbroadcaster.pro/download.php?media_id=3022" alt="PLAY">
</div>
